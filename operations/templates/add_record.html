{% extends "base.html"%}

{% block content %}

<h1>Add Record </h1>

<div class="col-md-6 offset-md-3">
    <br/>
    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <a href="{% url 'home' %}" class="btn btn-secondary">Previous Page</a>
    
</form>
</div>

{% endblock %}
